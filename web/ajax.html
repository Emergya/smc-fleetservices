<html>

<link rel="stylesheet" type="text/css" href="extjs/resources/css/ext-all.css" />


<script type="text/javascript" src="extjs/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="extjs/ext-all.js"></script>



<script type="text/javascript">

Ext.onReady(function(){
   
   
      
   Ext.fly('boton').on('click',function(){
       Ext.Ajax.request({
           url:'login.php',
           method:'POST',
           params:{ // los datos a enviar por POST
               format:'json',
               email:'pramos@emergya.com',
               clave:'pedro'
           },
           success:bien,
           failure:mal           
       });
   },this);
   
   function bien(response,options)
   {
       
       Ext.fly('res').dom.innerHTML="BIEN: " + response.responseText;
   }
   function mal(response,options)
   {
       if(response.status='404') resp='404- Página destino no encontrada';
       Ext.fly('res').dom.innerHTML=resp;
   }
   
});

</script>
    
    <body>
      <button id="boton">Es mi boton</button>    
      <div id="res">Se pondrá el resultado..</div>
    </body>
</html>
